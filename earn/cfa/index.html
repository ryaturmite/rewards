<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QVRewards - Chick-Fil-A</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    body { background-color: #f5f7fa; padding: 20px; }
    main { max-width: 500px; margin: 50px auto; background-color: #fff; padding: 30px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    h1 { text-align: center; margin-bottom: 30px; color: #4f46e5; }
    form label { display: block; margin-bottom: 6px; font-weight: 600; color: #333; }
    form input { width: 100%; padding: 12px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 8px; font-size: 1rem; transition: border-color 0.3s; }
    form input:focus { border-color: #4f46e5; outline: none; }
    button { width: 100%; padding: 14px; background: linear-gradient(90deg, #4f46e5, #6366f1); border: none; color: #fff; font-size: 1.1rem; border-radius: 8px; cursor: pointer; transition: background 0.3s; }
    button:hover { background: linear-gradient(90deg, #4338ca, #4f46e5); }
  </style>
</head>
<body>
  <main>
    <h1>QVRewards - Chick-Fil-A</h1>
    <form id="receipt-form">
      <label for="restaurant-num">Restaurant #</label>
      <input type="text" id="restaurant-num" name="restaurant-num" placeholder="Enter Restaurant Number" required>

      <label for="date">Date</label>
      <input type="date" id="date" name="date" required>

      <label for="order-num">Order #</label>
      <input type="number" id="order-num" name="order-num" placeholder="Enter Order Number" required>

      <label for="order-total">Order Total ($)</label>
      <input type="number" step="0.01" id="order-total" name="order-total" placeholder="Enter Order Total" required>

      <button type="submit">Submit Receipt</button>
    </form>
  </main>

  <script src="js/min/static.min.52.js"></script>
</body>
</html>
